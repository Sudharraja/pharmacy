<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zoom-container {
          position: relative;
          overflow: hidden;
        }

        .zoom-effect {
          transform-origin: center center;
          animation: ss 2s ease-in-out infinite;
        }

        .text_above-image {
          position: absolute;
          top: 6rem;
          left: 9.3rem;
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
        }

        .zoom-container:hover .zoom-effect {
          animation: none; /* Disable the continuous animation on hover */
          transform: scale(1.2); /* Zoom in on hover */
        }

        .zoom-container:hover .text_above-image {
          opacity: 1;
        }

        @keyframes ss {
          0% {
            transform: scale(0.95);
          }
          50% {
            transform: scale(1.1);
          }
          90% {
            transform: scale(1);
          }
          100% {
            transform: scale(0.95);
          }
        }
    </style>
</head>

<body>

    <div class="zoom-container">
        <img class="zoom-effect" src="Assets/Images/insurance_image-2.png" alt="Your Image">
        <div class="text_above-image">Your Text Above Image</div>
    </div>

</body>
</html>
