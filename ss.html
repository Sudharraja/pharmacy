<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .pdf-logo-download{
        width: 10%;
        height: 120px;
        background-color: #2e4392;
        border-radius: 50%;
      }
      .name-pdf
      {
        color: #2e4392;
        text-transform: lowercase;
        position: relative;        
        align-items: center;
        font-size: 25px;
        font-weight: bold;   
        text-align: center;   
      }
      .name-pdf-bg{
        position: absolute;
        border-radius: 2px 10px 2px 2px;
        background-color: #fff;
        text-align: center;
        width: 55px;
        height: 50px;
        left: 40px;
        top: 50px;  
        justify-content: center;
        display: grid;
        align-items: center;
      }
      @media only screen and (min-width: 768px) {
        /* For tablets and larger devices */
        .pdf-logo-download {
          width: 120px;
          height: 120px;
        }
        .name-pdf {
          font-size: 25px;
        }
      }
     </style>
     <body>
<div class="container">
  <div class="image_pdf-box">
    <p class ="pdf-logo-download"><span class="name-pdf-bg"><span class="name-pdf">PDF</span></span></p>

</div>
</div>
     </body>
</html>
